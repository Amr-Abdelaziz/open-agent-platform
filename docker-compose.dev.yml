version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile.dev
    volumes:
      - ./apps/web:/app:delegated
      # keep node_modules inside container to avoid host mismatch
      - web_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://host.docker.internal:3000/api}
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  web_node_modules:
